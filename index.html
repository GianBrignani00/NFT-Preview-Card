<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img class="imgOne" src="images/image-equilibrium.jpg" alt="img">
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="num">
          <span> <img src="images/icon-ethereum.svg" alt="ETH"> <b>0.041 ETH</b></span>
        <div class="eth">
          <img class="clock" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img class="imgTwo" src="images/image-avatar.png" alt="">
        <p class="textCreat"><span class="spanTwo">Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>

</html>
